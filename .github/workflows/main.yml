name: Ollama Phi WebUI with SSH and Public URL

on:
  workflow_dispatch: # Manual trigger

jobs:
  ollama-phi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Ollama
      run: |
        curl https://ollama.com/install.sh | sh
        nohup ollama serve > ollama.log 2>&1 &
        sleep 10
        echo "✅ Ollama Serve started."
        pgrep ollama || (echo "❌ ERROR: Ollama not running!" && exit 1)

    - name: Pull Phi model
      run: |
        ollama pull phi || (echo "❌ ERROR: Failed to pull Phi model." && exit 1)
        echo "✅ Phi model pulled."

    - name: Run Open WebUI
      run: |
        docker run -d -p 3000:8080 \
          --add-host=host.docker.internal:host-gateway \
          -v open-webui:/app/backend/data \
          --name open-webui \
          --restart always \
          ghcr.io/open-webui/open-webui:main
        sleep 15
        echo "✅ Open WebUI running on port 3000."

   - name: Create SSH key
        run: |
          ssh-keygen -t rsa -b 2048 -f /tmp/id_rsa -N ""
          echo "-----BEGIN PUBLIC KEY-----"
          cat /tmp/id_rsa.pub
          echo "-----END PUBLIC KEY-----"
          echo "Add the above public key to https://localhost.run SSH page"
          echo "Waiting 50 seconds..."
          sleep 50

      - name: SSH Tunnel to localhost.run
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa -R 80:localhost:3000 ssh.localhost.run &
          ssh -o StrictHostKeyChecking=no -i /tmp/id_rsa -R 8080:localhost:8080 ssh.localhost.run &
          echo "Tunnel started"

    - name: Keep Action Alive
      run: |
        echo "✅ Setup complete. Keeping container alive for 6h (max GitHub Actions runtime)."
        sleep 21600
