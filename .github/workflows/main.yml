name: Browser VNC via noVNC + Localhost.run

on:
  workflow_dispatch:

jobs:
  vnc:
    runs-on: ubuntu-latest

    steps:
    - name: Install XFCE, VNC, noVNC & dependencies
      run: |
        sudo apt update
        sudo apt install -y xfce4 xfce4-goodies tightvncserver git python3 python3-websockify openssh-client

        # Clone noVNC
        git clone https://github.com/novnc/noVNC.git ~/noVNC
        git clone https://github.com/novnc/websockify ~/noVNC/utils/websockify

    - name: Set VNC password
      run: |
        mkdir -p ~/.vnc
        echo "123456" | vncpasswd -f > ~/.vnc/passwd
        chmod 600 ~/.vnc/passwd

    - name: Start VNC server
      run: vncserver :1

    - name: Start noVNC server
      run: |
        export DISPLAY=:1
        nohup ~/noVNC/utils/launch.sh --vnc localhost:5901 --listen 6080 > novnc.log 2>&1 &

    - name: Generate SSH Key
      run: |
        ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa
        echo "================ SSH PUBLIC KEY ================="
        cat ~/.ssh/id_rsa.pub
        echo "================================================="
        echo "Add this key to: https://admin.localhost.run"

    - name: Start SSH tunnel (localhost.run)
      run: |
        echo "⏳ Waiting 10s to allow you to add the SSH key to https://admin.localhost.run..."
        sleep 10
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -R 80:localhost:6080 tunnel@localhost.run > tunnel.log 2>&1 &
        sleep 5

    - name: Show Tunnel Link (Browser URL)
      run: |
        echo "🔗 Tunnel log output:"
        echo "================================================="
        cat tunnel.log || true
        echo "================================================="

    - name: Keep session alive
      run: sleep 3600
